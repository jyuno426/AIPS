<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="Find Korean Names!">
    <meta name="keywords" content="korean names, korean name classifier">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Seunghyun Lee, Junho Han, Jinwoo Shin">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title> AI People Search </title>

    <style type="text/css">
      body {
      font-family: Arial, Helvetica, sans-serif;
      }
      a {
      color : blue ;
      text-decoration: none;
      }
      a:hover{
        color : blue;
        text-decoration: underline;
      }
      a:visited{
        color:darkcyan;
      }
      a:active{
        color:black;
      }
      .container{
        padding-top: 30px;
      }
      #footer{
        padding-top: 5px;
      }
      hr{
        border: 0;
        height: 1px;
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
      }
    </style>

    <script>
      window.onload = function() {
        document.getElementById("fromyear").options[7].selected = true;
        document.getElementById("toyear").options[10].selected = true;
      };
      function myFunction(){
      	var selectedValue1 = document.getElementById("fromyear").value;
      	var selectedValue2 = document.getElementById("toyear").value;
        var selectedValue3 = document.getElementById("filter").selectedIndex;
        var selectedValue4 = document.getElementById("KR").selectedIndex;

      	var new_location = "/"+selectedValue1+selectedValue2+selectedValue3+selectedValue4+"_";

        var areas = ["CV", "ML", "DM", "NLP", "WIR"];

      	var i, j, select;
      	for (i = 0; i < areas.length; i++) {
      	  select = document.getElementsByName(areas[i])
      	  for (j = 0; j < select.length; j++) {
      	    if (select[j].checked === true) {
      	      new_location += select[j].value;
      	      new_location += "_";
      	    }
      	  }
      	}

      	window.location = new_location;
      }

      function check(name) {
        var checkboxes;
        var top_checkbox = document.getElementById(name);
        if (name == 'all') {
          checkboxes = document.getElementsByTagName('input');
        } else {
          checkboxes = document.getElementsByName(name);
        }
        for (var i = 0; i < checkboxes.length; i++) {
          if (checkboxes[i].type == 'checkbox') {
            checkboxes[i].checked = top_checkbox.checked;
          }
        }
      }
    </script>
  </head>

  <body>
    <br>
    <div class="container" id="header">
      <h1> AIPS: AI People Search </h1>
    </div>

    <div class="container">
      <div class="form-inline">
        <div class="form-group">
          <label for="sel1">From</label>
          <select class="form-control" id="fromyear">
            {% for year in years %}
              <option value="{{year}}"> {{year}} </option>
            {% endfor %}
          </select>
        </div>
        &nbsp;
        <div class="form-group">
          <label for="sel1">To</label>
          <select class="form-control" id="toyear">
            {% for year in years %}
              <option> {{year}} </option>
            {% endfor %}
          </select>
        </div>
        &nbsp;
        <div class="form-group">
          <label for="sel1">Filter</label>
          <select class="form-control" id="filter">
            <option> sort alphabetically </option>
            <option> sort by # of papers </option>
            <option> only first author </option>
            <option> only last author </option>
          </select>
        </div>
        &nbsp;
        <div class="form-group">
          <label for="sel1">Show KR</label>
          <select class="form-control" id="KR">
            <option> korean </option>
            <option> all </option>
          </select>
        </div>
        &nbsp;
        <button type="submit" class="btn btn-primary"
                onclick="myFunction()">Submit</button>
      </div>
    </div>

    <div class="container">

          <input type="checkbox" checked="checked"

                </div>
              </tr>
              <tr>

                </div>
              </tr>
              <tr>
                <div class="checkbox">

                  </label>

              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-sm-4">
          <div class="checkbox">
            <label>
              <input type="checkbox" checked="checked"
                     id="DM" onclick="check('DM')"><b>DATA MINING</b>
            </label>
          </div>
          <table class="table-sm" style="width:100%;">
            <tbody>
              <tr>
                <div class="checkbox">

                    <input type="checkbox" name="DM" value="CIKM" checked="checked"> CIKM
                  </label>
                </div>
              </tr>
              <tr>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="DM" value="ICDE" checked="checked"> ICDE
                  </label>
                </div>
              </tr>
              <tr>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="DM" value="ICDM" checked="checked"> ICDM
                  </label>
                </div>
              </tr>
              <tr>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="DM" value="KDD" checked="checked"> KDD
                  </label>
                </div>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-sm-4">
          <div class="checkbox">
            <label>
              <input type="checkbox" checked="checked"
                     id="ML" onclick="check('ML')"><b>MACHINE LEARNING</b>

          <table class="table-sm" style="width:100%;">

                  <label>
                    <input type="checkbox" name="ML" value="AISTATS" checked="checked"> AISTATS

                </div>
              </tr>
              <tr>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="ML" value="COLT" checked="checked"> COLT
                  </label>
                </div>
              </tr>
              <tr>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="ML" value="ICLR" checked="checked"> ICLR

                </div>
              </tr>
              <tr>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="ML" value="ICML" checked="checked"> ICML

                </div>
              </tr>
              <tr>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="ML" value="NIPS" checked="checked"> NIPS

                </div>
              </tr>
              <tr>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="ML" value="UAI" checked="checked"> UAI
                  </label>
                </div>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="checkbox">
            <label>

                     id="NLP" onclick="check('NLP')"><b>NATURAL LANGUAGE PROCESSING</b>
            </label>
          </div>
          <table class="table-sm" style="width:100%;">

                <div class="checkbox">
                  <label>

                </div>
              </tr>
              <tr>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="NLP" value="EMNLP" checked="checked"> EMNLP

              </tr>

      </div>
