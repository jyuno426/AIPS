<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="Find Korean Names!">
    <meta name="keywords" content="korean names, korean name classifier">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Seunghyun Lee, Junho Han">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title> Korean Name Finder </title>

    <style type="text/css">
      
      body {
      font-family: Helvetica, Arial;
      }

      table td {
      vertical-align: top;
      }
      
      td {
      padding-top: 2px;
      padding-bottom: 2px;
      }

      a {
      color : blue ;
      }
            
    </style>

    <script>
      function myfunction(){
      	var selectedValue1 = document.getElementById("fromyear").value;
      	var selectedValue2 = document.getElementById("toyear").value;
        var selectedValue3 = document.getElementById("filter").value;
        var selectedValue4 = document.getElementById("KR").value;

      	var CV = document.getElementsByName("CV");
      	var ML = document.getElementsByName("ML");
      	var DM = document.getElementsByName("DM");
      	var NLP = document.getElementsByName("NLP");
      	var WIR = document.getElementsByName("WIR");

        if(selectedValue3 === "alphabetical"){
          selectedValue3 = 0;
        }else if(selectedValue3 == "# papers"){
          selectedValue3 = 1;
        }else if(selectedValue3 == "first authors"){
          selectedValue3 = 2;
        }else{
          selectedValue3 = 3;
        }

        if(selectedValue4 === "KR"){
          selectedValue4 = 0;
        }else{
          selectedValue4 = 1;
        }

      	var x = "/"+selectedValue1+selectedValue2+selectedValue3+selectedValue4+"_";

      	var i;
      	
      	for (i = 0; i < CV.length; i++) { 
    		if(CV[i].checked === true){
    			x += CV[i].value;
    			x += "_";
				}
			}
      	for (i = 0; i < ML.length; i++) { 
    		if(ML[i].checked === true){
    			x += ML[i].value;
    			x += "_";
				}
			}
      	for (i = 0; i < DM.length; i++) { 
    		if(DM[i].checked === true){
    			x += DM[i].value;
    			x += "_";
				}
			}
      	for (i = 0; i < NLP.length; i++) { 
    		if(NLP[i].checked === true){
    			x += NLP[i].value;
    			x += "_";
				}
			}
      	for (i = 0; i < WIR.length; i++) { 
    		if(WIR[i].checked === true){
    			x += WIR[i].value;
    			x += "_";
				}
			}
      	      	      	      	      	      	
      	window.location = x;
      }

    </script>



  </head>

  <body>
  <br />
  <br />


  <div class="container">

  From: 
  <select id="fromyear">
  	{% for year in years %}
      <option value="{{year}}"> {{year}} </option>
  	{% endfor %}
  </select>
  &nbsp To: 
  <select id="toyear">
  	{% for year in years %}
      <option> {{year}} </option>
  	{% endfor %}
  </select>  
  
  &nbsp Sorted by: 
  <select id="filter">
    <option> alphabetical </option>
    <option> # papers </option>
    <option> first authors </option>
    <option> last authors </option>
  </select>  

  &nbsp Show: 
  <select id="KR">
    <option> KR </option>
    <option> ALL </option>
  </select> 

  &nbsp <button onclick="myfunction()">Submit</button>

  </div>

  <br>
  <br>

			  </tr>

	          </tr>
			  <tr>

	          </tr>	          
		    </tbody>
		  </table>

		<div class="col-sm-4">

          <tr>

          </tr>

		    </tbody>
		  </table>
		</div>

    <div class="col-sm-4">
      <h5><b>DATA MINING</b></h5>
        <table class="table-sm" style="width:100%;">
        <tbody>
          <tr>
            <input type="checkbox" name="DM" value="CIKM"> CIKM<br>
          </tr>
          <tr>
            <input type="checkbox" name="DM" value="ICDE"> ICDE<br>
          </tr>
          <tr>
            <input type="checkbox" name="DM" value="ICDM"> ICDM<br>
          </tr>
          <tr>
            <input type="checkbox" name="DM" value="KDD"> KDD<br>
          </tr>                 
        </tbody>
      </table>
    </div>


	  </div>
    </div>

  <br>



    <div class="container">
      <div class="row">


        <div class="col-sm-4">

	  	  <table class="table-sm" style="width:100%;">
		    <tbody>
		      <tr>

			    <tr>

	        </tr>
