<!DOCTYPE html>
<meta charset="utf-8">

<svg style="background-color:grey"></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var names_list = {{ names_list|safe }};
var dictionary = {{ dictionary|safe }};
var max_papers = {{ max_papers|safe }};
var info_dict = {{ info_dict|safe}};
var node_colour_dict = {{ node_colour_dict|safe }};

var nodes = [];
for(var i=0; i<names_list.length; i++){
  nodes.push({ id: names_list[i], label: names_list[i]})
}

var links = [
	{ target: "Sewoong Oh", source: "Honglak Lee" , strength: 1 },
  { target: "Honglak Lee", source: "Sewoong Oh" , strength: 1 },
  { target: "Hongseok Namkoong", source: "Hanul Shin" , strength: 0.05 },
  { target: "Hyeji Kim", source: "Changho Suh" , strength: 0.3 },
  { target: "Honglak Lee", source: "Changho Suh" , strength: 0.3 },
  { target: "Byoung-Tak Zhang", source: "Changho Suh" , strength: 0.3 },
  { target: "Hanul Shin", source: "Eun Jee Lee" , strength: 0.3 },
  { target: "Byoung-Tak Zhang", source: "Eun Jee Lee" , strength: 0.3 },
  { target: "Hyeonwoo Noh", source: "Eun Jee Lee" , strength: 0.3 },
  { target: "Hyeonwoo Noh", source: "Changho Suh" , strength: 0.3 },
  { target: "Bohyung Han", source: "Hongseok Namkoong", strength: 1.0}
  ]



function getNodeSize(node){
  return Math.max(5, 20*dictionary[node.id][1]/max_papers);
}


function getNeighbors(node) {
  return links.reduce(function (neighbors, link) {
      if (link.target.id === node.id) {
        neighbors.push(link.source.id)
      } else if (link.source.id === node.id) {
        neighbors.push(link.target.id)
      }
      return neighbors
    },
    [node.id]
  )
}

function isNeighborLink(node, link) {
  return link.target.id === node.id || link.source.id === node.id
}



function getNodeColor(node, neighbors) {
  if (Array.isArray(neighbors) && neighbors.indexOf(node.id) > -1) {
    return 'rgba(255,255,255,0.8)'
  }
  
  return node_colour_dict[node.id]
}




function getLinkColor(node, link) {
  return isNeighborLink(node, link) ? 'black' : '#E5E5E5'
}
function getTextColor(node, neighbors) {
  return Array.isArray(neighbors) && neighbors.indexOf(node.id) > -1 ? 'black' : 'black'
}





var width = 640;
var height = 480;
var svg = d3.select('svg')
svg.attr('width', width).attr('height', height)



// simulation setup with all forces
var linkForce = d3
  .forceLink()
  .id(function (link) { return link.id })
  .strength(function (link) { return link.strength })
var simulation = d3
  .forceSimulation()
  .force('link', linkForce)
  .force('charge', d3.forceManyBody().strength(-3))
  .force('center', d3.forceCenter(width / 2, height / 2))




var dragDrop = d3.drag().on('start', function (node) {
  node.fx = node.x
  node.fy = node.y
}).on('drag', function (node) {
  simulation.alphaTarget(0.7).restart()
  node.fx = d3.event.x
  node.fy = d3.event.y
}).on('end', function (node) {
  if (!d3.event.active) {
    simulation.alphaTarget(0)
  }
  node.fx = null
  node.fy = null
})
function selectNode(selectedNode) {
  var neighbors = getNeighbors(selectedNode)
  // we modify the styles to highlight selected nodes
  nodeElements.attr('fill', function (node) { return getNodeColor(node, neighbors) })
  textElements.attr('fill', function (node) { return getTextColor(node, neighbors) })
  linkElements.attr('stroke', function (link) { return getLinkColor(selectedNode, link) })
}












var linkElements = svg.append("g")
  .attr("class", "links")
  .selectAll("line")
  .data(links)
  .enter().append("line")
    .attr("stroke-width", 1)                                // CHANGE LINK WIDTH
	  .attr("stroke", "rgba(153,153,153,0.6)")
var nodeElements = svg.append("g")
  .attr("class", "nodes")
  .attr("stroke","white")
  .selectAll("circle")
  .data(nodes)
  .enter().append("circle")
    .attr("r", getNodeSize)                                        // CHANGE NODE SIZE
    .attr("fill", getNodeColor)
    .call(dragDrop)
    .on('click', selectNode)
    
var textElements = svg.append("g")
  .attr("class", "texts")
  .selectAll("text")
  .data(nodes)
  .enter().append("text")
    .text(function (node) { return  node.label })
	  .attr("font-size", 7)
	  .attr("dx", 5)
    .attr("dy", 3)
simulation.nodes(nodes).on('tick', () => {
  nodeElements
    .attr('cx', function (node) { return node.x })
    .attr('cy', function (node) { return node.y })
  textElements
    .attr('x', function (node) { return node.x })
    .attr('y', function (node) { return node.y })
  linkElements
    .attr('x1', function (link) { return link.source.x })
    .attr('y1', function (link) { return link.source.y })
    .attr('x2', function (link) { return link.target.x })
    .attr('y2', function (link) { return link.target.y })
})
simulation.force("link").links(links)



</script>
